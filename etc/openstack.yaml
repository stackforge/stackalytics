metadata:
- description:
    Stackalytics configuration for processing OpenStack contribution.

contributors:
- include:
    uri: https://git.openstack.org/cgit/openstack/stackalytics/plain/etc/default_data.json
    jsonpath: users
- list:
    - name: Mr. Stackalytics
      launchpad_id: stackalytics
      emails: [ mr@stackalytics.com ]
      affiliation:
      - organization: Stackalytics
        until: 2017-Apr-01
      - organization: Stackalytics Version 2

organizations:
- include:
    uri: https://git.openstack.org/cgit/openstack/stackalytics/plain/etc/default_data.json
    jsonpath: companies

repositories:
- gerrit:
    uri: gerrit://review.openstack.org
    exclude: ['deb-.*']
    git_base_uri: https://git.openstack.org/
    organization: openstack-ops
    code_review: gerrit://review.openstack.org
    mail_lists: [ "http://lists.openstack.org/pipermail/openstack-dev/" ]
    translation_team: https://git.openstack.org/cgit/openstack/i18n/plain/tools/zanata/translation_team.yaml
- list:
  - module: openstack/shaker
    code: https://git.openstack.org/openstack/shaker.git
    code_review: gerrit://review.openstack.org
    bug_tracker: launchpad
  - module: openstack/glance
    code: git://git.openstack.org/openstack/glance.git
    code_review: gerrit://review.openstack.org
    releases:
    - release_name: Essex
      tag_from: "2011.3"
      tag_to: "2012.1"
    - release_name: Folsom
      tag_from: "2012.1"
      tag_to: folsom-eol
    - release_name: Grizzly
      tag_from: "2012.2"
      tag_to: grizzly-eol

releases:
- include:
    uri: https://git.openstack.org/cgit/openstack/stackalytics/plain/etc/default_data.json
    jsonpath: releases

module_groups:
- list:
  - module_group_name: shaker-manual
    modules: [openstack/shaker]

project_types:
- list:
  - id: all
    modules: [openstack]
