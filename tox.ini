[tox]
envlist = py26,py27,py33,pep8
minversion = 1.6
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         LANG=en_US.UTF-8
         LANGUAGE=en_US:en
         LC_ALL=C
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = python setup.py testr --testr-args='{posargs}'
distribute = false

[testenv:py33]
basepython = python3
deps = -r{toxinidir}/requirements-py3.txt
       -r{toxinidir}/test-requirements.txt
# to be removed once all tests passed
commands = python -m testtools.run \
               tests.unit.test_config_files \
               tests.unit.test_default_data_processor \
               tests.unit.test_mps \
               tests.unit.test_mls \
               tests.unit.test_record_processor \
               tests.unit.test_utils \
               tests.unit.test_vcs \
               tests.api.test_companies \
               tests.api.test_modules \
               tests.api.test_releases \
               tests.api.test_stats \
               tests.api.test_users

[testenv:pep8]
commands = flake8
           {toxinidir}/tools/requirements_style_check.sh requirements.txt requirements-py3.txt test-requirements.txt
distribute = false

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[tox:jenkins]
downloadcache = ~/cache/pip

[testenv:docs]
commands = python setup.py build_sphinx

[flake8]
# E125 continuation line does not distinguish itself from next logical line
# H404 multi line docstring should start with a summary
ignore = E125,H404
show-source = true
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,tools,build
